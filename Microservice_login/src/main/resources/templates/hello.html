<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - MeloMeet</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajoutez votre fichier CSS ici -->
</head>
<body>
<header>
    <h1>Welcome to MeloMeet!</h1>
</header>
<main>
    <section class="user-section">
        <h2>User Dashboard</h2>
        <p th:text="'Hello, ' + ${username} + '!'" class="welcome-message"></p>
        <div class="token-info">
            <p th:text="'Token: ' + ${token}" class="token"></p>
        </div>
    </section>
</main>
</body>
</html>
